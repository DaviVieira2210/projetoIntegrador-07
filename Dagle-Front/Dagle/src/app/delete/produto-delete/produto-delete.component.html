<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Você tem certeza que deseja apagar esse produto?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">{{produto.nome}}</h5>
                  <small class="text-muted">Tema: {{produto.categoria.nome}}</small>
                  <p class="card-text mt-3">{{produto.descricao}}</p>
                  <p>{{produto.peso}}</p>
                  <p>{{produto.qtd_estoque}}</p>
                  <p>{{produto.preco}}</p>
                <small class="text-muted">{{produto.categoria.nome}}</small>
                <small class="text-muted">{{produto.categoria.setor}}</small>
                </div>
        </div>
    </div>

    </div>


    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/estoque'>Não</button>
            <button class="btn btn-success" (click)='apagar()'>Sim</button>
        </div>
    </div>

</div>
